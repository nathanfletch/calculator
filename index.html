<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form action="submit" id="numEntry">
      <div class="form-group">
        <label for="num1">Enter a number: </label>
        <input type="text" id="num1" class="form-control">
      </div>
      <div class="form-group">
        <label for="num2">Enter a number: </label>
        <input type="text" id="num2" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" id="add">Add</button>
      <button type="submit" class="btn btn-primary" id="sub">Subtract</button>
      <button type="submit" class="btn btn-primary" id="mult">Multiply</button>
      <button type="submit" class="btn btn-primary" id="divide">Divide</button>
    </form>
    <div id="display">
      <p>
        Your result is: <span id="result"></span>.
      </p>
    </div>
  </div>
</body>
</html>
